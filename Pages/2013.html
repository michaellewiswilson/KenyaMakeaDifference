<div>
    <div id="mainPane">
        <div id="Photos2013" class="infoBlock">
            <h2>2013 Photos</h2>
            <div class="row">
                <div id="galleryWrapper"></div>
                <div id="progressBar" class="progress">
                    <div class="bar" style="width: 0%;"></div>
                </div>
            </div>
            <div class="row">
                <div id="photoWrapper">
                    <img id="mainPhoto" class="img-thumbnail" />
                </div>
                <img id="nextPhoto" style="width: 0px; height: 0px;" />
            </div>
        </div>
        <div id="Blog2013" class="infoBlock">
            <ul id="blog2013TabContainer" class="nav nav-tabs">
                <script id="blog2013TabTemplate" type="text/x-handlebars-template">
                    {{#each this}}
                    <li><a href="#{{id}}" data-toggle="tab">{{firstname name}}</a></li>
                    {{/each}}
                </script>
            </ul>
            <div id="blog2013TextContainer" class="tab-content" style="height: 800px;">
                <script id="blog2013TextTemplate" type="text/x-handlebars-template">
                    {{#each this}}
                    <div class="tab-pane fade active in" id="{{id}}">
                        <h3>{{fullname name}}</h3>
                        {{{blog}}}
                    </div>
                    {{/each}}
                </script>
            </div>
        </div>
        <footer>
            Website created and maintained by Mike Wilson
        </footer>
    </div>
</div>
